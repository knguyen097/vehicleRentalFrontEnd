<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AutoRentals — Find Your Ride</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">SpeedyGo</div>
    <div class="header-actions">
      <input id="searchInput" type="search" placeholder="Search make, model, year…" aria-label="Search vehicles" />
      <button id="signInBtn" class="btn primary">Sign In</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>Filters</h2>

      <div class="filter">
        <label for="statusSelect">Status</label>
        <select id="statusSelect">
          <option value="">All</option>
          <option value="available">Available</option>
          <option value="rented">Rented</option>
          <option value="maintenance">Maintenance</option>
        </select>
      </div>

      <div class="filter">
        <label for="makeInput">Make</label>
        <input id="makeInput" type="text" placeholder="e.g., Toyota" />
      </div>

      <div class="filter">
        <label for="modelInput">Model</label>
        <input id="modelInput" type="text" placeholder="e.g., Camry" />
      </div>

      <div class="filter two-col">
        <div>
          <label for="yearFrom">Year From</label>
          <input id="yearFrom" type="number" min="1900" max="2100" placeholder="2018" />
        </div>
        <div>
          <label for="yearTo">Year To</label>
          <input id="yearTo" type="number" min="1900" max="2100" placeholder="2025" />
        </div>
      </div>

      <div class="filter two-col">
        <div>
          <label for="minPrice">Min $/day</label>
          <input id="minPrice" type="number" min="0" step="1" placeholder="30" />
        </div>
        <div>
          <label for="maxPrice">Max $/day</label>
          <input id="maxPrice" type="number" min="0" step="1" placeholder="120" />
        </div>
      </div>

      <div class="filter two-col">
        <div>
          <label for="sortBy">Sort By</label>
          <select id="sortBy">
            <option value="created_at">Newest</option>
            <option value="price">Price</option>
            <option value="year">Year</option>
          </select>
        </div>
        <div>
          <label for="sortDir">Order</label>
          <select id="sortDir">
            <option value="desc">Desc</option>
            <option value="asc">Asc</option>
          </select>
        </div>
      </div>

      <div class="filter">
        <button id="applyBtn" class="btn apply">Apply Filters</button>
        <button id="resetBtn" class="btn">Reset</button>
      </div>

      <small class="hint">
        Tip: Filters map directly to <code>/vehicles</code> query params
        (status, make, model, year_from, year_to, min_price, max_price). :contentReference[oaicite:3]{index=3}
      </small>
    </aside>

    <section class="content">
      <div class="toolbar">
        <div id="resultCount" class="muted">Loading…</div>
        <div class="pager">
          <button id="prevPage" class="btn" disabled>Prev</button>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>

      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <span>© AutoRentals</span>
    <a class="muted" href="/health" target="_blank" rel="noopener">API Health</a>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
